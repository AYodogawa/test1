<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>マイページ</title>
    <style>
    body {
        /* 背景色を薄いグレーに設定 */
        background-color: #f0f2f5;
        
        /* フォントの種類を変更（日本語がきれいに見える設定） */
        font-family: "Helvetica Neue", Arial;
        
        /* 文字の色を濃いグレーにして読みやすくする */
        color: #333;
        
        /* 文字の行間を広げる */
        line-height: 1.6;
        
        /* ページ全体の余白を調整 */
        margin: 0;
        padding: 50px;
    }

    h1 {
        /* 見出しの色を青にする */
        color: #0066ff;
        /* 中央寄せ */
        text-align: center;
    }
</style>
</head>
<body>
    <h1>こんにちは！</h1>
    <p>GitHub Codespacesで作成した最初のページです。</p>
</body>
</html>
