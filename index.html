<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>マイページ</title>
    <style>
    body {
        /* 画面の文字を長押しして選択されないようにする */
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation; /* 連打によるズームを防止 */
        
        /* 背景色を薄いグレーに設定 */
        background-color: #f0f2f5;
        
        /* フォントの種類を変更（日本語がきれいに見える設定） */
        font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
        
        /* 文字の色を濃いグレーにして読みやすくする */
        color: #333;
        
        /* 文字の行間を広げる */
        line-height: 1.6;
        
        /* ページ全体の余白を調整 */
        margin: 0;
        padding: 50px;
    }

    h1 {
        /* 見出しの色を青にする */
        color: #0066ff;
        /* 中央寄せ */
        text-align: center;
    }
    
    /* ダークモード用の色設定 */
    body.dark-mode {
        background-color: #1a1a1a;
        color: #ffffff;
    }

    body.dark-mode .container {
        background-color: #333;
        color: #fff;
    }

    /* ボタンの見た目を少し整える */
    #mode-btn {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <h1>こんにちは！</h1>
    <button id="mode-btn">ダークモードにする</button>
    <p>GitHub Codespacesで作成した最初のページです。</p>
</body>
<script>
    // 1. 使う要素を取得する
    const btn = document.getElementById('mode-btn');
    const body = document.body;
    const sound = new Audio('https://github.com/AYodogawa/test1/blob/main/correct.mp3')

    // 2. ボタンがクリックされた時の動きを決める
    btn.addEventListener('click', () => {
        // bodyに 'dark-mode' というクラスをつけたり消したりする
        body.classList.toggle('dark-mode');
        sound.play();

        // ボタンの文字を切り替える
        if (body.classList.contains('dark-mode')) {
            btn.textContent = 'ライトモードにする';
        } else {
            btn.textContent = 'ダークモードにする';
        }
    });
</script>
</html>
